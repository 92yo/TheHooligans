<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="public/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <title>TheHooligans</title>
</head>

<body>
    <header>
        <h1>Lets Find Your Next Adventure</h1>
    </header>
    <div class="main-container">
        <h1 aria-hidden="true" style="display: none;">Search for Hostel</h1>

        <div class="wrapper">
            <form class="form" method="get">
                <input type="text" id="cityInput" name="city" value="" placeholder="City">
                <input type="date" id="DOAInput" name="DOA" value="" placeholder="Date of arrival">
                <input type="date" id="DODInput" name="DOD" value="" placeholder="Date of departure">
                <button type="submit" name="button">Search for hostels</button>
            </form>
        </div>
        <div class="wrapper">
            <ul class="hostels-list" id='hostels-list'>

            </ul>
        </div>
    </div>
    <script src="public/index.js"></script>
</body>

</html>
